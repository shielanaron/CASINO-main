<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tile Matching Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tile Matching Game</h1>
  <p>
    Balance: $<span id="balance">100</span> |
    Moves: <span id="moves">0</span> |
    Multiplier: <span id="multiplier">1</span> |
    Total Win: $<span id="totalWin">0</span>
  </p>
  <div class="game-board" id="board"></div>

  <div id="final-score" class="final-score"></div>

  <div class="buttons-bottom">
    <!-- <button onclick="cashIn()">âž• Cash In</button>
    <button onclick="cashOut()">ðŸ’µ Cash Out</button>
  -->
    <button onclick="toggleHistory()">ðŸ§¾ View History</button>
  </div>

  <div id="historyPanel" class="history-panel" style="display: none;">
    <h3>Game History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Cash Out Modal -->
  <div id="cashoutModal" class="modal">
    <div class="modal-content">
      <p>Select Cash Out Method:</p>
      <button onclick="selectCashOut('GCash')">GCash</button>
      <button onclick="selectCashOut('Paymaya')">Paymaya</button>
      <button onclick="selectCashOut('Bank Account')">Bank Account</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
